<div class="modal fade" [id]="name" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">{{ cancelButtonText }}</button>
        <button type="button" class="btn" [ngClass]="saveButtonClass" data-dismiss="modal" (click)="save()">{{ saveButtonText }}</button>
      </div>
    </div>
  </div>
</div>
